<!DOCTYPE html>

  <title>Tic Tac Toe</title>

<body>
  <h1>Tic Tac Toe!</h1>
  <table id="matrix__container">

    <tr>
      <td class="matrix" id="m4"></td>
      <td class="matrix" id="m5"></td>

    </tr>
    <tr>

      <td class="matrix" id="m8"></td>
      <td class="matrix" id="m9"></td>
    </tr>
  </table>
  <script src="dist/js/scripts.js"></script>

</html>
