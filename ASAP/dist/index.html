<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset=utf-8>
  <meta name=description content="">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>CINEPHIL'S CINE LISTS</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/swiper/dist/css/swiper.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Ripple effects -->
  <link rel="stylesheet" href="../bower_components/css-ripple-effect/dist/ripple.min.css">
</head>

<body>
  <div class="container">
    <header>
      <div class=" header__container">
        <div class="header__logo__continaer">
          <a href="#" class="header__logo__link">
            <span class="header__logo__text">C</span>
            <span class="header__logo__text">I</span>
            <span class="header__logo__text">N</span>
            <span class="header__logo__text">E</span>
            <span class="header__logo__text">P</span>
            <span class="header__logo__text">H</span>
            <span class="header__logo__text">I</span>
            <span class="header__logo__text">L</span>
            <span class="header__logo__text">'</span>
            <span class="header__logo__text">S</span>
            <span class="header__logo__text">&nbsp;</span>
            <span class="header__logo__text">C</span>
            <span class="header__logo__text">I</span>
            <span class="header__logo__text">N</span>
            <span class="header__logo__text">E</span>
            <span class="header__logo__text">&nbsp;</span>
            <span class="header__logo__text">L</span>
            <span class="header__logo__text">I</span>
            <span class="header__logo__text">S</span>
            <span class="header__logo__text">T</span>
            <span class="header__logo__text">S</span>
          </a>
        </div>
        <div class="header__search__container">
          <form id="header__search-form">
            <input class="header__search-bar" id="header__search-text" placeholder="영화 제목을 입력하세요">
            <button class="header__search-button"><i class="material-icons search-icon">search</i></button>
          </form>
        </div>
        <div class="header__search__result__wrap">
        </div>
      </div>
      <div class="main__cover__container">
        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </header>
    <nav class="nav__container">
      <div class="nav__main-wrap">
        <ul class="nav__list">
          <a href="#">
            <li class="nav__item" data-index="trending">TRENDING</li>
          </a>
          <a href="#">
            <li class="nav__item" data-index="topRated">TOP RATED</li>
          </a>
          <a href="#">
            <li class="nav__item" data-index="newReleased">NEW RELEASED</li>
          </a>
        </ul>
      </div>
      <div class="nav__sub-wrap">
        <div class="nav__view__lists">
          <i class="material-icons nav__view__module">&#xE8F0;</i>
          <i class="material-icons nav__view__list">&#xE8EF;</i>
        </div>
      </div>
    </nav>
    <main>
      <div class="main__container">
        <ul class="main__movie__wrap">
        </ul>
      </div>
    </main>
  </div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
  <script src="../node_modules/axios/dist/axios.min.js"></script>

  <script src="js/functions.js"></script>
  <script src="js/movie.js"></script>
</body>

</html>
